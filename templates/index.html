<!DOCTYPE html>
<html lang=“en”>
  <head>
    <title>Nutritional Analysis</title>
    <!--both brython.js and brython_stdlib.js files live in the static/ dir-->
    <script type="text/javascript" src="brython.js"></script>
    <script type="text/javascript" src="brython_stdlib.js"></script>
  </head>
  <!--adding custom style tag called yellow-->
  <style>
    yellow {
      background-color: yellow
    }
  </style>
  <body onload="brython()">
    <h1>User Input</h1>
    <script type="text/python3">
      from browser import document, ajax
      import json
      import warnings
      def show_results(response):
          """Show HTML page"""
          if response.status==200 or response.status==0:
              document["result"].html = response.text
          else:
              warnings.warn(response.text)
      def get_output(ev):
          """Get output"""
          req = ajax.ajax()
          req.bind("complete", show_results)
          req.open("POST", "/output", True)
          req.set_header("content-type","application/json")
          data = json.dumps({"calories_10pct": document["calories_10pct"].value,
                             "carbs_10pct": document["carbs_10pct"].value,
                             "fat_10pct": document["fat_10pct"].value,
                             "fiber_10pct": document["fiber_10pct"].value,
                             "protein_10pct": document["protein_10pct"].value,
                             "sodium_10pct": document["sodium_10pct"].value,
                             "sugar_10pct": document["sugar_10pct"].value,
                             "days": document["days"].values,
                             "achievement": document["achievement"].value})
          req.send(data)


      document["click_button"].bind("click", get_output)
    </script>
    <!--Adding labels to the user inputs-->
    <label for="calories_10pct">How many calories did you eat today?</label>
    <textarea id="calories_10pct"></textarea>
    <br></br>
    <label for="carbs_10pct">How many carbs (grams) did you eat today?</label>
    <textarea id="carbs_10pct"></textarea>
    <br></br>
    <label for="fat_10pct">How much fat (grams) did you eat today?</label>
    <textarea id="fat_10pct"></textarea>
    <br></br>
    <label for="fiber_10pct">How much fiber (grams) did you eat today?</label>
    <textarea id="fiber_10pct"></textarea>
    <br></br>
    <label for="protein_10pct">How much protein (grams) did you eat today?</label>
    <textarea id="protein_10pct"></textarea>
    <br></br>
    <label for="sodium_10pct">How much sodium (miligrams) did you eat today?</label>
    <textarea id="sodium_10pct"></textarea>
    <br></br>
    <label for="sugar_10pct">How much sugar (grams) did you eat today?</label>
    <textarea id="sugar_10pct"></textarea>
    <br></br>
    <label for="days">How many days have you been in the program?</label>
    <textarea id="days"></textarea>
    <br></br>
    <label for="achievement">How many times have you reached your goal?</label>
    <textarea id="achievement"></textarea>
    <br></br>
    <button id="click_button">Click here</button>
    <br></br>
    <h1>User Output</h1>
    <!--try replacing yellow with div to remove the yellow styling-->
    <yellow id="result"></yellow>
  </body>
</html>
